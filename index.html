<!doctype html>
<html>
    <head>
        <link  rel="stylesheet" href="style.css">
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="clock.js"></script>
    </head>
    <body>
        <div id="hours" class="wrapper">
            <div class="spinner pie"></div>
            <div class="filler pie"></div>
            <div class="mask"></div>
            <div class="time"></div>
        </div>

        <div id="minutes" class="wrapper">
            <div class="spinner pie"></div>
            <div class="filler pie"></div>
            <div class="mask"></div>
            <div class="time"></div>
        </div>

        <div id="seconds" class="wrapper">
            <div class="spinner pie"></div>
            <div class="filler pie"></div>
            <div class="mask"></div>
            <div class="time"></div>
        </div>
    </body>
</html>
